server {
        listen: 8080;
        server_name: _; # El guion bajo significa "cualquier nombre"

        # Raíz del contenido estático
        root: /var/www/default;

        # Configuración de rutas específicas
        location / {
            index index.html; # Archivo predeterminado para directorios
            autoindex on;     # Activar listado de directorios
        }

        # Configuración para la ruta /kapouet
        location /kapouet {
            root /tmp/www;    # Ruta base para esta ubicación
            index index.html; # Archivo predeterminado para directorios
            autoindex off;    # Desactivar listado de directorios
        }

        # Redirección HTTP
        location /redirect-me {
            return 301 http://example.com;
        }

        # Métodos HTTP aceptados
        location /restricted {
            limit_except GET POST {
                deny all;
            }
        }

        # Configuración para la ejecución de CGI
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock; # Adaptar a tu versión de PHP
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Subida de archivos
        location /upload {
            client_body_temp_path /tmp/uploads;
            client_body_in_file_only clean;
            root /var/www/uploads;
        }

        # Página de error personalizada
        location /error {
            root /var/www/error_pages;
        }
    }

    # Segundo servidor (otro puerto o host opcional)
    server {
        listen 8081;
        server_name example.com;

        root /var/www/example;

        location / {
            index index.html;
        }
    }